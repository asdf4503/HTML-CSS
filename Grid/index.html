<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 격자 레이아웃</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
            width: 300px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <img src="https://picsum.photos/100?random=1" alt="Image 1">
        <img src="https://picsum.photos/100?random=2" alt="Image 2">
        <img src="https://picsum.photos/100?random=3" alt="Image 3">
        <img src="https://picsum.photos/100?random=4" alt="Image 4">
        <img src="https://picsum.photos/100?random=5" alt="Image 5">
        <img src="https://picsum.photos/100?random=6" alt="Image 6">
        <img src="https://picsum.photos/100?random=7" alt="Image 7">
        <img src="https://picsum.photos/100?random=8" alt="Image 8">
        <img src="https://picsum.photos/100?random=9" alt="Image 9">
    </div>
</body>
</html>
